<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eᒪ CᕼᗩᖇᖇO ᗪE OᖇO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Eᒪ CᕼᗩᖇᖇO ᗪE OᖇO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                
            </ul>
        </nav>
    </header>
    <section id="productos">
        <h2>Productos niño </h2>
        <div class="productos-container">

            <div class="producto">
                <img src="ropa1.jpg" alt="Camiseta Casual" loading="lazy">
                <h3>Camisa</h3>
                <button class="add-to-cart">Productos</button>
            </div>

            <div class="producto">
                <img src="ropa2.jpg" alt="Pantalón Deportivo" loading="lazy">
                <h3>Pantalón </h3>
                <p>$40.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>

            <div class="producto">
                <img src="ropa3.jpg" alt="Chaqueta de Invierno" loading="lazy">
                <h3>chamarra</h3>
                <p>$60.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="hombre1.jpg" alt="Camisa de Lino" loading="lazy">
                <h3>gorra</h3>
                <p>$35.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>

            <div class="producto">
                <img src="hombre2.jpg" alt="Pantalón Chino" loading="lazy">
                <h3>botas</h3>
                <p>$45.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2025 Eᒪ CᕼᗩᖇᖇO ᗪE OᖇO. Todos los derechos reservados.</p>
    </footer>

</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Georgia', serif;
    background-color: #f5ebe0;
    color: #4b3f2f;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    background-color: #8d6748;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    font-size: 26px;
    font-family: 'Georgia', serif;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

header nav ul li a:hover {
    color: #d4a373;
}
section {
    flex-grow: 1;
    padding: 40px 20px;
    text-align: center;
}

section h2 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #8d6748;
}
.productos-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}
.producto {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    width: 280px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
    border: 2px solid #a67b5b;
}

.producto:hover {
    transform: scale(1.05);
}

.producto img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}

.producto h3 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #8d6748;
}

.producto p {
    font-size: 20px;
    margin-bottom: 15px;
    color: #a67b5b;
}
.producto button {
    background-color: #6d8a74;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.producto button:hover {
    background-color: #5a7660;
    transform: scale(1.1);
}
#hombres {
    background-color: #e8dcc9;
    padding: 50px 20px;
    border-top: 3px solid #8d6748;
}
footer {
    background-color: #8d6748;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: auto;
    font-size: 14px;
}
</style>
</html>

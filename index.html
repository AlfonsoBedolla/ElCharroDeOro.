<style type="text/css">/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

img{

    width: 130px;
}

body {
    font-family: 'Georgia', serif;
    background-color: #f5ebe0;
    color: #4b3f2f;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    background-color: #8d6748;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {

}

header nav ul {

    display: flex;
    gap: 20px;

header nav ul li a {

    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;

header nav ul li a:hover {

#productos {

    padding: 40px 20px;
    text-align: center;
}

#productos h2 {

    color: #8d6748;
}

.productos-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

.producto {

    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);

    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
    border: 2px solid #a67b5b;
}

.producto:hover {
    transform: scale(1.05);
}

.producto img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}

.producto h3 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #8d6748;
}

.producto p {
    font-size: 20px;
    margin-bottom: 15px;
    color: #a67b5b;
}

.producto button {
    background-color: #6d8a74;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.producto button:hover {
    background-color: #5a7660;
    transform: scale(1.1);
}
footer {
    background-color: #8d6748;
    color: white;
    text-align: center;
    padding: 15px 0;
